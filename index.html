<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <header><h1>WEATHER CONDITION</h1></header>

        <div id="users-info-div">
            <form action="" id="users-info">
                <div>
                    <input type="text" placeholder="Enter Your Name" id="users-name">
                    <input type="text" placeholder="Enter Your Location" id="users-city">
                </div>
                <div>
                    <input type="submit" id="form-submit" value="Search" style="background-color: rgb(15, 144, 101); color: white;">
                </div>
                    
                
            </form>
        </div>

        <div id="weather-info">
           <div class="greetings-div" > 
             <h3 class="greetings"></h3>
            </div> <br>
            <div class="date-div">
                <p class="date"></p>
            </div> <br>

            <div class="weather-text">
                <h3>Current Weather Condition</h3>
            </div> <br>
            <div class="city-div">
                <h4 class="city"></h4>
            </div> <br>
            <div class="weather-condition">
                <h3 class="weather-condition1"></h3>
                <p class="weather-condition2"></p>
            </div> <br>

            <div class="temperature">
                <h3>Temperature</h3>
                <h1 class="current-temperature"></h1>
            </div> <br>

            <div class="country-info-div">
                <h4 class="country-info"></h4>
            </div>

        </div>
        <br><br>
        
    </div>

    

    
<script src="app.js"></script>
</body>
</html>
